<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--
        Add Parameter to div for aligning click area, background-color: #4A7B6F;    
    -->
    <div id="botDiv" onClick="toggleChat(); return false;">
        <div id="floatingDiv" style="height: 40px;position: fixed;display: block;right: 10px;bottom: 513px; visibility:hidden; z-index: 10000;width: 418px;"></div>
        <iframe id="mebot_chat" src="/WebPages/Client.html" style="height:540px;width:415px;position: fixed;display: block;right: 10px;bottom: 10px; visibility:hidden; z-index: 1000;"></iframe>
        <div id="mebot_botIco" style="display: block; right: 10px; width: 70px; height: 70px; background-image: url(&#39;/Images/OIT.png&#39;);border-radius: 25px; position: fixed; bottom: 10px;background-size: contain;"></div>
    </div>
    <script>
	function toggleChat(){
		var botIco = document.getElementById("mebot_botIco");
		var botChat = document.getElementById("mebot_chat");
		var floatingDiv = document.getElementById("floatingDiv");

		if(botIco.style.visibility=='visible') {
			botIco.style.visibility='hidden';
			botChat.style.visibility='visible';
			floatingDiv.style.visibility='visible';
		}
        else {
            botIco.style.visibility = 'visible';
			botChat.style.visibility='hidden';
			floatingDiv.style.visibility='hidden';
		}
	}
    </script>
</body>
</html>
